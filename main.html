<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name" required/>
		<br>
		<label for="email">Email</label>
			<input type="text" id="email" name="email" placeholder="Email" required/>
		<br>
		<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" placeholder="Name" required/>
		<label for="gender_f">Female</label>	
			<input type="radio" id="gender_f" name="gender" placeholder="Name" required/>
		<br>
		
		<label for="cars">Car Brands</label>
		<br>
		<select id="cars" name="cars" required>
			<option disabled selected>-Please choose an option--</option>
			<option value="volvo">Volvo</option>
			<option value="audi">Audi</option>
			<option value="ferrari">Ferrari</option>
		</select>
		<br>
		<label for="age">Age</label>
			<input type="number" id="age" name="age" placeholder="Age" required/>
		<br>
		<label for="dob">DOB</label>
			<input type="date" id="dob" name="dob" required/>
		<br>
		<label for="tel">Phone Number</label>
			<input type="tel" id="tel" name="tel" placeholder="xx-xxx-xxxx" required/>
		<br>
		<label for="name">Password</label>
			<input type="password" id="password" name="password" placeholder="Password" required/>
		<br>
		<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" name="tos" required/>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
